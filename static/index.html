<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Wheel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Donor Wheel</h1>
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="section section-0" data-value="0x"><span>0x</span></div>
                <div class="section section-hydrate" data-value="HYDRATE"><span>HYDRATE</span></div>
                <div class="section section-0" data-value="0x"><span>0x</span></div>
                <div class="section section-1x" data-value="1x"><span>1x</span></div>
                <div class="section section-5x" data-value="5x"><span>5x</span></div>
                <div class="section section-1x" data-value="1x"><span>1x</span></div>
                <div class="section section-0" data-value="0x"><span>0x</span></div>
                <div class="section section-hydrate" data-value="HYDRATE"><span>HYDRATE</span></div>
                <div class="section section-0" data-value="0x"><span>0x</span></div>
                <div class="section section-respin" data-value="RESPIN"><span>RESPIN</span></div>
            </div>
            <div class="pointer"></div>
        </div>
        <button id="spin-btn" class="spin-button">SPIN</button>
        <div class="spin-counter"><strong>Spins: </strong> <strong id="spin-count">0</strong></div>
        <div class="result" id="result">Click SPIN to start!</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
